<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Contact</title>
  </head>
  <body>
    <main>
      <form id="Contato" action="" method="post"></form>
      <fieldset form="Contato">
        <legend>Entre em contato</legend>
        <div>
          <label for="assunto">Assunto</label>
          <select name="Subject" id="assunto" required>
            <option value=""></option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
            <option value="suporte">Suporte</option>
          </select>
        </div>
        <p></p>
        <div>
          <label for="Name">Nome completo</label>
          <br />
          <input
            required
            id="Name"
            name="PersonName"
            type="text"
            size="22"
            minlength="4"
            placeholder="Seu nome"
            autocomplete="cc-name"
          />
        </div>
        <p></p>
        <div>
          <label for="Email">Email</label>
          <br />
          <input
            required
            id="Email"
            name="PersonEmail"
            type="email"
            size="22"
            minlength="8"
            placeholder="email@seudominio.com.br"
            autocomplete="email"
          />
        </div>
        <p></p>
        <div>
          <label for="message">Mensagem</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="18"
            rows="10"
            required
          ></textarea>
          <p></p>
        </div>
        <div>
          <input type="checkbox" name="selecao" id="selecao" required />
          <label for="selecao">Aceita receber novidades por email</label>
          <br />
          <br />
        </div>

        <button type="submit">Enviar</button>
      </fieldset>
    </main>
  </body>
</html>
